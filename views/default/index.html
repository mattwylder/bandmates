{{extend 'layout.html'}}
<html>
    <b>Search</b>
    <form>
	<input name="city"/>
	<input name="roles"/>
	<input type="submit"/>	
    </form>
    <h2>{{=city_msg}}</h2>
    <a href={{=URL('listingform')}}>
    <p><button>Post a listing</button></a>
    <ul>
    {{for listing in listings:}}
	{{user = db(db.auth_user.id== listing.created_by).select().first()}}
	<li>
	    <h2><a href={{=URL("listing", args=listing.id)}}>{{=listing.title}}</a></h2>
	    <h4>{{=user.first_name + " " + user.last_name}} - {{=listing.city}}</h4	</li> 
	</li> 
    {{pass}}
    </ul>
</html>
