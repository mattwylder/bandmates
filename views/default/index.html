{{extend 'layout.html'}}
<html>
    <h2>Showing listings in your city ({{=user.city}})
    <a href={{=URL('listingform')}}>
    <p><button>Post a listing</button></a>
    <ul>
    {{for listing in listings:}}
	{{user = db(db.auth_user.id== listing.created_by).select().first()}}
	<li>
	    <h2><a href={{=URL("listing", args=listing.id)}}>{{=listing.title}}</a></h2>
	    <h4>{{=user.first_name + " " + user.last_name}} - {{=listing.city}}</h4>	
	</li> 
    {{pass}}
    </ul>
</html>
